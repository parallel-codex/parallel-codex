name: Deploy Python Package

on:
  push:
    branches:
      - dev
      - main
    paths:
      - 'packages/python-package/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref_name == 'main' && 'pypi' || 'development' }}
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.11

      - name: Build package
        working-directory: packages/python-package
        run: uv build

      - name: Test built package (wheel)
        working-directory: packages/python-package
        run: |
          set -euo pipefail
          echo "Build artifacts in dist/:"
          ls -la dist/ || true
          echo "Build artifacts in ../dist/:"
          ls -la ../dist/ || true
          echo "Build artifacts in ../../dist/:"
          ls -la ../../dist/ || true

          # Try to locate a built artifact in the package dist/, or fallback to workspace dist/
          PKG="$(ls dist/*.whl dist/*.tar.gz ../dist/*.whl ../dist/*.tar.gz ../../dist/*.whl ../../dist/*.tar.gz 2>/dev/null | head -n1 || true)"
          if [ -z "${PKG}" ]; then
            echo "No build artifacts found in dist/, ../dist/, or ../../dist/" >&2
            exit 1
          fi

          echo "Testing package artifact: ${PKG}"
          # Ensure pytest is available in the isolated environment while testing the built wheel
          uv run --isolated --no-project --with "${PKG}" --with pytest pytest tests/

      - name: Publish package distributions to PyPI
        if: github.ref_name == 'main'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: packages/python-package/dist
          attestations: true
          verbose: true

      - name: Build and test only on dev
        if: github.ref_name == 'dev'
        working-directory: packages/python-package
        run: |
          echo "Dev branch - tests passed, no deployment performed"
