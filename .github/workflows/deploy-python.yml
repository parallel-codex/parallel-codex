name: Deploy Python Package

on:
  push:
    branches:
      - dev
      - main
    paths:
      - 'packages/python-package/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref_name == 'main' && 'production' || 'development' }}
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        run: uv python install 3.11

      - name: Build package
        working-directory: packages/python-package
        run: uv build

      - name: Test built package (wheel)
        working-directory: packages/python-package
        run: |
          set -euo pipefail
          echo "Build artifacts in dist/:"
          ls -la dist/ || true
          shopt -s nullglob
          artifacts=(dist/*.whl dist/*.tar.gz)
          if [ ${#artifacts[@]} -eq 0 ]; then
            echo "No build artifacts found in dist/" >&2
            exit 1
          fi
          PKG="${artifacts[0]}"
          echo "Testing package artifact: ${PKG}"
          uv run --isolated --no-project --with "${PKG}" pytest tests/

      - name: Publish to PyPI
        if: github.ref_name == 'main'
        working-directory: packages/python-package
        env:
          UV_PUBLISH_VERSION: ${{ github.ref_name }}
        run: uv publish --token "${{ secrets.PYPI_API_TOKEN }}"

      - name: Build and test only on dev
        if: github.ref_name == 'dev'
        working-directory: packages/python-package
        run: |
          echo "Dev branch - tests passed, no deployment performed"
