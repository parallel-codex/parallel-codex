name: Deploy Python Package

on:
  push:
    tags:
      - 'py-v*'
      - 'v*'
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/python-package
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install Python 3.11
        run: uv python install 3.11

      - name: Sync dependencies
        run: uv sync --group dev

      - name: Run tests
        run: uv run pytest

      - name: Lint package
        run: uv run ruff check .

      - name: Build distributions
        run: uv build

      - name: Smoke test built artifacts
        run: |
          set -euo pipefail
          echo "Artifacts produced under dist/:"
          ls -la dist/

          first_artifact="$(ls dist/*.whl dist/*.tar.gz 2>/dev/null | head -n1 || true)"
          if [ -z "${first_artifact}" ]; then
            echo "No build artifacts found in dist/" >&2
            exit 1
          fi

          echo "Testing ${first_artifact}"
          uv run --isolated --no-project --with "${first_artifact}" --with pytest pytest tests/

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: packages/python-package/dist/
          if-no-files-found: error

  publish:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/parallel-codex/
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: dist

      - name: List artifacts
        run: ls -la dist

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          attestations: true
          verbose: true
