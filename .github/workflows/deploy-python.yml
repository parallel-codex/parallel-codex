name: Deploy Python Package

on:
  push:
    branches:
      - dev
      - main
    paths:
      - 'packages/python-package/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref_name == 'main' && 'production' || 'development' }}
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        run: uv python install 3.11

      - name: Build package
        working-directory: packages/python-package
        run: uv build

      - name: Test built package (wheel)
        working-directory: packages/python-package
        run: |
          set -euo pipefail
          WHEEL="$(ls -1 dist/*.whl | head -n 1)"
          echo "Testing wheel: ${WHEEL}"
          uv run --isolated --no-project --with "${WHEEL}" pytest tests/

      - name: Publish to PyPI
        if: github.ref_name == 'main'
        working-directory: packages/python-package
        run: uv publish

      - name: Build and test only on dev
        if: github.ref_name == 'dev'
        working-directory: packages/python-package
        run: |
          echo "Dev branch - tests passed, no deployment performed"
