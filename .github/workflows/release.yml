name: Release

on:
  push:
    branches:
      - main
  release:
    types: [published]

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
    environment:
      name: production
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: 'https://registry.npmjs.org/'
          always-auth: true
          scope: '@parallel-codex'

      - name: Verify npm publish token
        run: |
          echo "NODE_AUTH_TOKEN length: ${#NODE_AUTH_TOKEN}"
          if [ -z "${NODE_AUTH_TOKEN:-}" ]; then
            echo "Missing NODE_AUTH_TOKEN. Please configure the NPM_PUBLISH_TOKEN secret."
            exit 1
          fi

      - name: Inspect npm configuration
        run: |
          echo "repo .npmrc:"
          if [ -f .npmrc ]; then
            sed -E 's/(authToken=).*/\1[masked]/' .npmrc
          else
            echo "  [none]"
          fi
          echo "user npmrc (${NPM_CONFIG_USERCONFIG:-unset}):"
          if [ -n "${NPM_CONFIG_USERCONFIG:-}" ] && [ -f "${NPM_CONFIG_USERCONFIG}" ]; then
            sed -E 's/(authToken=).*/\1[masked]/' "${NPM_CONFIG_USERCONFIG}"
          else
            echo "  [none]"
          fi

      - name: Confirm npm authentication
        run: |
          set +e
          npm whoami --registry=https://registry.npmjs.org --scope=@parallel-codex
          status=$?
          set -e
          if [ $status -ne 0 ]; then
            echo "npm whoami failed with exit code $status"
            mkdir -p "$RUNNER_TEMP/npm-logs"
            find /home/runner/.npm/_logs -maxdepth 1 -type f -name '*-debug-*.log' -exec cp {} "$RUNNER_TEMP/npm-logs/" \; -print
            exit $status
          fi

      - name: Upload npm logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: npm-logs
          path: ${{ runner.temp }}/npm-logs
          if-no-files-found: ignore

      - name: Ensure latest npm (OIDC requires npm >= 11.5.1)
        run: npm install -g npm@latest

      - run: npm ci

      - name: Create Release PR or Publish
        uses: changesets/action@v1
        with:
          publish: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}

  publish-python:
    if: github.event_name == 'release' && github.event.action == 'published'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    environment:
      name: production
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install Python 3.11
        run: uv python install 3.11

      - name: Sync dependencies
        working-directory: packages/python-package
        run: uv sync --group dev

      - name: Run tests
        working-directory: packages/python-package
        run: uv run pytest

      - name: Lint package
        working-directory: packages/python-package
        run: uv run ruff check .

      - name: Build package
        working-directory: packages/python-package
        run: uv build

      - name: Test built package (wheel)
        working-directory: packages/python-package
        run: |
          set -euo pipefail
          echo "Build artifacts in dist/:"
          ls -la dist/ || true
          echo "Build artifacts in ../dist/:"
          ls -la ../dist/ || true
          echo "Build artifacts in ../../dist/:"
          ls -la ../../dist/ || true

          PKG="$(ls dist/*.whl dist/*.tar.gz ../dist/*.whl ../dist/*.tar.gz ../../dist/*.whl ../../dist/*.tar.gz 2>/dev/null | head -n1 || true)"
          if [ -z "${PKG}" ]; then
            echo "No build artifacts found in dist/, ../dist/, or ../../dist/" >&2
            exit 1
          fi

          echo "Testing package artifact: ${PKG}"
          uv run --isolated --no-project --with "${PKG}" --with pytest pytest tests/

      - name: Publish to PyPI
        working-directory: packages/python-package
        env:
          UV_PUBLISH_VERSION: ${{ github.ref_name }}
        run: uv publish --token "${{ secrets.PYPI_API_TOKEN }}"
